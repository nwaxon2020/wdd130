<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="home_site_nav">
        <nav>
            <a href="index.html"><img src="image/phone-logoos.png" alt="logo"></a>
            <h2>DE-VERA PHONES</h2>
            <div id="top_nav">
                <a href="index.html">Home</a>
                <a href="phones.html">Phones</a>
                <a href="accessories.html">Accessories</a>
                <a href="site-plan.html">Site-plan</a>
            </div>
        </nav>
    </header>
    <main id="contactus">
        <form action="mailto:princnwachukwu308@yahoo.com" method="post">
            <fieldset>
                <legend>ASK ME!</legend>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" required>
                    </li>
                    <li>
                        <label for="+234">Tel:</label>
                        <input type="tel" id="+234" value="+234" name="user_phone" maxlength="14">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" value="@" required>
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
            </fieldset>
                <div class="button">
                    <button type="submit">Send Message</button>
                </div>
        </form>
    </main>
    <footer id="home_site_footer">
        <p><span>D-VERA PHONES&reg; 2023-</span>-Enjoyed your visit? Contact us via >>>>:</p>
    
            <div class="social">

                <a href="https://twitter.com" target="_blank">
                    <img src="image/twitter.png" alt="facebook icon">
                </a>

                <a href="mailto:princeneachukwu308@yahoo.com" target="_blank">
                    <img src="image/yahoo.jpg" alt="twitter icon">
                </a>

                <a href="https://instagram.com" target="_blank">
                    <img src="image/instagram.png" alt="instagram icon">
                </a>
            </div>

    </footer>
    
    <!-- Contact Script -->
    <div id="feedback"></div> 
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
